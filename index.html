<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="rps">Rock Paper Scissors Game</h1>
    <div id="score">Score: 0</div>
    <div id="human-selection">Human Selection: </div>
    <div id="computer-selection">Computer Selection: </div>
    <div id="result-string">Make a choice:</div>
    <image src="rock.jpeg" id="rock" style="width:300px;height:300px;" alt="Rock">
    <image src="paper.jpeg" id="paper" style="width:300px;height:300px;" alt="Paper">
    <image src="scissors.jpeg" id="scissors" style="width:300px;height:300px;" alt="Scissors">
    <script src="script.js"></script>
</body> 
</html>
