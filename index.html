<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1 id="rps">Rock Paper Scissors Game</h1>
    <div id="score">Score: 0</div>
    <div id="human-selection">Human Selection: </div>
    <image src="images/question.png" class="image" id="humanimage">
    <div id="computer-selection">Computer Selection: </div>
    <image src="images/question.png" class="image" id="computerimage">
    <div id="result-string">Make a choice:</div>
    <image src="images/rock.jpeg" class="image" id="rock" alt="Rock">
    <image src="images/paper.jpeg" class="image" id="paper" alt="Paper">
    <image src="images/scissors.jpeg" class="image" id="scissors" alt="Scissors">

    <script src="script.js"></script>
</body> 
</html>
